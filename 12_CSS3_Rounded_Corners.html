<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Rounded Corners</title>
    <style>
    .rounded_border{
        border:3px solid red;
        width: 500px;
        padding: 20px;
        border-radius: 20px; /*mendetory*/

    }
    .circle
    {
        background-color: seagreen;
        width: 200px;
        height: 200px;
        border-radius: 50%;/*mendetory*/
    }


    </style>
</head>
<body>

    <!-- Rounded border -->
    <h3>Rounded</h3>
    <div class="rounded_border">
        <p>Rounded</p>
    </div>

    <!-- Circle -->
    <h2>Circle</h2>
    <div class="circle">
        <p>circle</p>
    </div>

</body>
</html>
